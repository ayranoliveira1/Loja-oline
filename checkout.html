<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja online</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
  <body class="bg-stone-200 flex flex-col h-screen">

    <header class="text-xl flex bg-slate-950 px-8 py-4 justify-between sticky top-0 shadow-md shadow-slate-400 z-10">

      <a href="./index.html">
        <img class="h-12" src="./assets/logo/hashtag.svg" alt="Logo do site">
    </a>

    </header>
    <form action="" method="post" class="flex w-100 px-5 py-10 gap-4 grow">
        <section id="dados-usuario" class="w-1/3 bg-white rounded-lg py-5">
            <p class="mb-5 text-center font-bold">Seus Dados</p>
            <div class="flex flex-col px-10 py-3">
                <label for="nome" class="font-bold text-sm mb-2">Nome</label>
                <input type="text" name="" id="nome" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="Nome Completo" required>
            </div>
            <div class="flex flex-col px-10 py-3">
                <label for="email" class="font-bold text-sm mb-2">Email</label>
                <input type="email" name="" id="email" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="exemplo123@gmail.com" required>
            </div>
            <div class="flex flex-col px-10 py-3">
                <label for="tel" class="font-bold text-sm mb-2">Telefone de Contato</label>
                <input type="tel" name="" id="tel" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="(xx) xxxxx-xxxx" required>
            </div>
        </section>
        <section id="pagamentos-entrega" class="w-1/3 bg-white rounded-lg py-5">
            <p class="mb-5 text-center font-bold">Pagamento e Entrega</p>
            <div class="flex flex-col px-10 py-3">
                <label for="numero-cartao" class="font-bold text-sm mb-2">Número do Cartão</label>
                <input type="text" name="" id="numero-cartao" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="xxxx xxxx xxxx xxxx" required>
            </div>
            <div class="flex">
                <div class="flex flex-col px-10 py-3 w-1/2">
                    <label for="cvv" class="font-bold text-sm mb-2">CVV</label>
                    <input type="text" name="" id="cvv" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="xxx" required>
                </div>
                <div class="flex flex-col px-10 py-3 w-1/2">
                    <label for="data-validade" class="font-bold text-sm mb-2">Data de Validade</label>
                    <input type="text" name="" id="data-validade" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="xx/xx" required>
                </div>
            </div>
            <div class="flex flex-col px-10 py-3">
                <label for="cep" class="font-bold text-sm mb-2">CEP</label>
                <input type="text" name="" id="cep" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="xxxxx-xxx" required>
            </div>
            <div class="flex flex-col px-10 py-3">
                <label for="endereco" class="font-bold text-sm mb-2">Endereço</label>
                <input type="text" name="" id="endereco" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="" required>
            </div>
            <div class="flex">
                <div class="flex flex-col px-10 py-3 w-1/2">
                    <label for="" class="font-bold text-sm mb-2">Número</label>
                    <input type="text" name="" id="numero" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="" required>
                </div>
                <div class="flex flex-col px-10 py-3 w-1/2">
                    <label for="complemento" class="font-bold text-sm mb-2">Complemento</label>
                    <input type="text" name="" id="complemento" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="" required>
                </div>
            </div>
        </section>
            <section id="produto-checkout" class="w-1/3 bg-white rounded-lg py-5">

                <section id="conteiner-produto-checkout" class="h-4/5 overflow-y-auto px-2 flex flex-col items-center"></section>
                <section id="celula-checkout" class="flex flex-col px-2 h-1/5 justify-around ">
                    <p id="preco-total" class="m-4 bg-slate-200 text-green-700 rounded-sm pl-5 rounded-lg">Total: $0</p>

                    <button type="submit" id="finalizar-compra-checkout" class="bg-slate-900 text-slate-200 p-1 m-4 hover:text-slate-200 hover:bg-slate-700 ">Finalizar compra</button>
            </section>
        </section>
    </form>
    <script src="./checkout.js" type="module"></script>
  </body>
</html>
